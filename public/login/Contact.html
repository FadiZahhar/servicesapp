<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | CodingLab</title>
    <link rel="stylesheet" href="styleContact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Contact us</span></div>
            <form action="#" id="registrationForm">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                
                <div class="row">
                    <i class="fas fa-user"></i>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                </div>
             <div class="row">
                <i class="fas fa-user" ></i>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
            
                </div>
                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                </select>
            
                <label for="subject">Subject</label> <br>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:opx"> </textarea><p></p><br>
            
               


               
                <div class="row button">
                  <input type="submit" value="Submit">
                </div>
               

            </form>
        </div>
    </div>
    
      
    <script>
        document.getElementById('registrationForm').onsubmit = async function(e) {
            e.preventDefault();
            let email = document.getElementById('email').value;
            let pass = document.getElementById('pass').value;
            let phone = document.getElementById('phone').value;
            let response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, pass: pass, phone: phone }),
            });
            
            let data = await response.json();
            // Handle the response from your server
        };
    </script>
</body>
</html>

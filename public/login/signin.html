<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | CodingLab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Sign in</span></div>
            <form action="#" id="registrationForm">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                <div class="row">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="pass" required>
                </div>
                <div> 
                    <a href="#" id="fb" style="background-color: #3B5998;color: white !important;width: 100%;padding: 12px;border: none;border-radius: 4px;margin: 5px 0;opacity: 0.85;display: inline-block;font-size: 17px;line-height: 20px;text-decoration: none;">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                </div>
                <div> 
                    <a href="#" class="fb btn" style="background-color: #55ACEE;color: white;width: 100%;padding: 12px;border: none;border-radius: 4px;margin: 5px 0;opacity: 0.85;display: inline-block;font-size: 17px;line-height: 20px;text-decoration: none;">
                        <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                </div>
                <div> 
                    <a href="#" class="fb btn" style="background-color:#dd4b39;color: white;width: 100%;padding: 12px;border: none;border-radius: 4px;margin: 5px 0;opacity: 0.85;display: inline-block;font-size: 17px;line-height: 20px;text-decoration: none;">
                        <i class="fa fa-google fa-fw"></i> Login with Google
                    </a>
                </div> <br> 
                <div class="pass"><a href="change.html">Forgot password?</a></div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member? <a href="signup.html">Signup now</a></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').onsubmit = async function(e) {
            e.preventDefault();
            let email = document.getElementById('email').value;
            let pass = document.getElementById('pass').value;
            let phone = document.getElementById('phone').value;
            let response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, pass: pass, phone: phone }),
            });
            
            let data = await response.json();
            // Handle the response from your server
        };
    </script>
</body>
</html>

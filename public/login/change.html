<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Form | CodingLab</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Change Password</span></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email " required>
          </div>
          <div class="row">
            <i class="fas fa-phone"></i>
            <input type="tel" placeholder="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9{4}" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder=" Confirm password" id="confirm_password" required>
          </div>
          <div class="row button">
            <input type="submit" value="Login"><script>
            var password = document.getElementById("password")
                , confirm_password = document.getElementById("confirm_password");
              
              function validatePassword(){
                if(password.value != confirm_password.value) {
                  confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                  confirm_password.setCustomValidity('');
                }
              }
              
              password.onchange = validatePassword;
              confirm_password.onkeyup = validatePassword;</script>
          </div>
        </form>
      </div>
    </div>

  </body>

</html>
